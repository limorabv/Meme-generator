<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f66e7b03f4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <div class="site-wrapper">
        <header class ="flex align-center space-between">
            <img class ="logo" src= "LOGO.png">
            <ul class = "main-nav clean-list flex space-between">
                <li><a href = "#" class = "gallery flex justify-center align-center active" onclick = "rendrImages()">Gallery</a></li>
                <li><a href = "#" class = "saved flex justify-center align-center" onclick="showSaved()">Saved</a></li>
                <li><a href = "#" class = "about flex justify-center align-center">About</a></li>
           </ul>
           <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

        </header>
        <div class="main">
            <section class = "saved-memes flex space-evenly align-start wrap" >
            </section>

            <div class="images-wrapper"> 
                <section class="search"><h1>Search</h1></section>
                <section class="images-container"></section>
            </div>

            <section class="editor" hidden>
                <div class="canvas-container">
                    <canvas id="my-canvas"  onclick="draw(event)"></canvas>
                </div>
                <section class="controls">
                    <input class="meme-txt" type="text" placeholder="Enter Your text" oninput="onAddText(event)"
                        onkeydown="onKeyDown(event)">
                    <button class="add-line round" onClick="onAddLine()"><img src = "icons2/add.png"></button>
                    <button class="selectLine round" onClick="onSelectLine()"><img src = "icons2/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button class="delete-line round" onClick="onDeleteLine()"><img src = "icons2/trash.png"></button>


    
                    <input class="color-picker" onchange="onColorChange()" type="color" name="color" />
                    <select class="fonts" onchange="onFontsChange()">
                        <option value="Ariel">Ariel</option>
                        <option value="Courier New">Courier New</option>
                        <option value="fantasy">fantasy</option>
                        <option value="Impact">Impact</option>
                    </select>
                    <button class="font-bigger round" onClick="onFontSizeChange(1)"><img src = "icons2/increase font - icon.png"></button>
                    <button class="font-smaller round" onClick="onFontSizeChange(-1)"><img src = "icons2/decrease font - icon.png"></button>

                    <button class=" align align-left round" onClick="onAlignChange('left')"><img src = "icons2/align-to-left.png"></button>
                    <button class=" align align-center round" onClick="onAlignChange('center')"><img src = "icons2/center-text-alignment.png"></button>
                    <button class=" align align-right round" onClick="onAlignChange('right')"><img src = "icons2/align-to-right.png"></button>
                <button class="share round" onclick="onDownload(this)" href ="#"><img src = "icons2/download.png"></button>
                    <button class="save round" onclick="onSave()"><img src = "icons2/disc.png"></button>



                    <button class="lineUp round" onClick="onLineMove(-1)">up</button>
                    <button class="line-down round" onClick="onLineMove(1)">down</button>

                </section>
            </section>

        </div>


        <footer></footer>
    </div>
    <script>
        function toggleMenu() {
                document.body.classList.toggle('menu-open');
            }
        </script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-gen-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

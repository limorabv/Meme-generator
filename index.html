<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f66e7b03f4.js" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <div class="site-wrapper">
        <header class ="flex align-center space-between">
            <img class ="logo" src= "LOGO.png">
            <ul class = "main-nav clean-list flex space-between">
                <li><a href = "#" class = "flex justify-center align-center active">Gallery</a></li>
                <li><a href = "#" class = "flex justify-center align-center">About</a></li>
           
            </ul>
        </header>
        <div class="main">
            <div class="images-wrapper"> 
                <section class="search"><h1>searchg</h1></section>


                <section class="images-container"></section>
            </div>

            <section class="editor" hidden>
                <div class="canvas-container">
                    <canvas id="my-canvas" height="551" width="541" onclick="draw(event)"
                        style="border: 1px solid black;"></canvas>
                </div>
                <section class="controls">
                    <input class="meme-txt" type="text" placeholder="Enter Your text" oninput="onAddText(event)"
                        onkeydown="onKeyDown(event)">
                    <input class="color-picker" onchange="onColorChange()" type="color" name="color" />
                    <select class="fonts" onchange="onFontsChange()">
                        <option value="Ariel">Ariel</option>
                        <option value="Courier New">Courier New</option>
                        <option value="fantasy">fantasy</option>
                        <option value="Impact">Impact</option>
                    </select>
                    <button class="font-bigger round" onClick="onFontSizeChange(1)"><img src = "ICONS/increase font - icon.png"></button>
                    <button class="font-bigger round" onClick="onFontSizeChange(-1)"><img src = "ICONS/decrease font - icon.png"></button>
                    <button class="font-bigger round" onClick="onLineMove(-1)">up</button>
                    <button class="font-bigger round" onClick="onLineMove(1)">down</button> 
                    <button class="delete-line round" onClick="onDeleteLine()"><img src = "ICONS/trash.png"></button>

                    <button class="selectLine round" onClick="onSelectLine()"><img src = "ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    up-and-down-opposite-double-arrows-side-by-side
                </section>
            </section>

        </div>


        <footer></footer>
    </div>

    <script src="js/meme-gen-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
